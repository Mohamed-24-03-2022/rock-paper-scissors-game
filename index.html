<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="favicon.ico" />

    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <div class="heading">
      <h1 class="heading">Rock Paper Scissors</h1>
    </div>

    <div class="container">
      <div class="buttons">
        <div>
          <button class="rock btn btn-dark">Rock</button>
          <button class="paper btn btn-dark">Paper</button>
          <button class="scissors btn btn-dark">Scissors</button>
        </div>
        <div class="resetContainer">
          <button class="reset btn btn-dark">Reset</button>
        </div>
      </div>

      <div class="settings">
        <div class="pcChoice">
          <h3 class="computerChoice"></h3>
        </div>

        <div class="content">
          <h3 class="result"></h3>
        </div>

        <div class="score"></div>
      </div>
    </div>

    <footer>
      <p>
        Copyright Â© 2022 mohamed200111
        <a href="https://github.com/mohamed200111" target="_blank">
          <i class="fab fa-github"></i>
        </a>
      </p>
    </footer>

    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
